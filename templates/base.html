<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaleNest - {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">SaleNest</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('anuncios') }}">Anúncios</a></li>
                <li><a href="{{ url_for('perfil') }}">Meu Perfil</a></li>

    <main>

    <footer>

    </footer>

</html>
